<!DOCTYPE html>
<HTML lang="ru">
    <HEAD>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>Страница, к кторой подключен jQuery</title>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    </HEAD>
    <BODY>
        <h1>Моё знакомство с библиотекой jQuery</h1>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
            $('body').css('background-color', '#b3b3b3');
            $('h1').css('text-align', 'center');
            $('body').append('<div style="text-align: center; font-size: 18px; font-family: Verdana;">Привет, Виталий Вадентинович! Я, Настя, начинаю изучать jQuery!</div>');
            });
        </script>
    </BODY>
    </HTML>
